    <body>
        
        <h1 align="center"><u> ADIT Resume Parser System</u></h1><br>
            <div style="margin-left:20%;">
        <h2><u>Personal Details</u></h2>
        <form>
            <table width="56%">
                <tr>
                    <td><label>First name:<br></label>
                        <input class="box" type="text" name="first"></td>
                    <td>
                        <label>Phone:<br></label>
                        <input class="box" type="number" name="number" max="10">
                    </td>
                </tr>
            </table><br><br>

            <table width="85%">
                <tr>
                    <td><label> Last name:<br> </label><input class="box" type="text" name="last"></td>
                        <td><label> E-mail: <br> </label>
                            <textarea  class="box" rows="2" cols="40"></textarea  class="box"> </td>
                </tr>
             </table><br><br>
             
            <table width="75%">
                <tr>
                    <td>  <label>Nationality:<br></label>
                        <input class="box" type="text" name="g1"> &nbsp; &nbsp; &nbsp; &nbsp;</td>
                    <td><label>Date of Birth:<br></label>
                        <input class="box" type="date"> &nbsp; &nbsp; &nbsp; &nbsp;
                       
                            <label>Gender:</label>
            
                            <select class="box" name="n1">
                                <option value="select">SELECT</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>&nbsp; &nbsp; &nbsp; &nbsp;
                        </td>
                        
                </tr>
                
            </table> <br><br>
            <table width="43%">
                <tr>
                   <td><label>Address:<br></label>
                    <textarea  class="box" name="address" cols="35" rows="4"></textarea  class="box"> <br></td>
                    <td><label>pin code:<br></label>
                        <input class="box" type="number" name="p1"></td>
                </tr>
            </table><br><br>
            <table width="55%">
                <tr>
                    <td><label>Website: <br></label>
                        <textarea  class="box" name="r4"  cols="30" rows="1"></textarea  class="box"></td>
                            <td> <label>LinkedIn:<br></label>
                                <textarea  class="box" name="r4"  cols="30" rows="1"></textarea  class="box"></td>
                </tr>
            </table>
            </textarea  class="box">&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
            <br><br>
          

          
               
            
        </form>
